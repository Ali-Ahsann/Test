<!DOCTYPE html>
<html>
<head>
    <title>Sum Counter</title>
</head>
<body>
    <h1>Sum Counter</h1>
    <p>Current Sum: <span id="sumDisplay">0</span></p>
    <button id="addButton">Add 1</button>
    <button id="subtract">subtract</button>

    <script>
      
        let sum = 0; 

        
        function addOne() {
            sum++;
            updateDisplay();
        }
        function subtract() {
            sum--;
            updateDisplay();
        }

       
        function updateDisplay() {
            document.getElementById("sumDisplay").textContent = sum;
        }

        document.getElementById("addButton").addEventListener("click", addOne);
        document.getElementById("subtract").addEventListener("click", subtract);

        updateDisplay();
    </script>
</body>
</html>
